<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Citizen Complaint Submission</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .top-buttons button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .top-buttons button:hover {
      background-color: #218838;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: 30px;
    }

    button[type="submit"] {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button[type="submit"]:hover {
      background: #0056b3;
    }

    .track-button button {
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .track-button button:hover {
      background-color: #117a8b;
    }

    @media (max-width: 600px) {
      .top-buttons {
        flex-direction: column;
        align-items: stretch;
      }

      .top-buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Right Buttons -->
    <div class="top-buttons">
      <div class="track-button">
        <button onclick="window.location.href = 'tracking.html';">
          Track Your Complaint
        </button>
      </div>
      <div>
      <button onclick="window.location.href = 'admin.html';">Admin</button>
      <button onclick="window.location.href = 'admin-signup.html';">Create New Admin</button></div>
    </div>

    <h2>Submit a Complaint or Feedback</h2>

    <form id="complaintForm" enctype="multipart/form-data" method="POST">
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="phone" placeholder="Phone Number" />
      <input type="text" name="location" placeholder="Location" />

      <select name="category" required>
        <option value="">Select Category</option>
        <option value="Health">Health</option>
        <option value="Education">Education</option>
        <option value="Sport">Sport</option>
      </select>

      <input type="text" name="title" placeholder="Complaint Title" />
      <textarea name="description" placeholder="Detailed Description" rows="5"></textarea>

      <input type="file" name="attachment" />
      <button type="submit">Submit Complaint</button>
    </form>

    
  </div>

  <script>
    const BASE_URL = 'https://mvp-citizen-engagement-system.onrender.com';
    document.getElementById('complaintForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = document.getElementById('complaintForm');
      const formData = new FormData(form);

      try {
        const response = await fetch('${BASE_URL}/api/complaints', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          alert(`✅ Complaint submitted! Ticket ID: ${result.ticketId}`);
          form.reset();
        } else {
          alert(`❌ Error: ${result.message}`);
        }
      } catch (err) {
        console.error('Error submitting form:', err);
        alert('❌ Submission failed: Network or server error');
      }
    });
  </script>
</body>
</html>
