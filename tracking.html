<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track Complaint Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Home Button -->
<div>
  <button onclick="window.location.href='index.html'" style="padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
    ⬅ Home
  </button>
</div>

  <h2>Track Your Complaint Status</h2>

  <form id="trackingForm">
    <label for="ticketId">Ticket ID</label>
    <input type="text" id="ticketId" placeholder="Enter your ticket ID" required />
    <button type="submit">Track Status</button>
  </form>

  <div id="statusResult" class="status"></div>

  <script>
    document.getElementById('trackingForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const ticketId = document.getElementById('ticketId').value.trim();
      const statusDiv = document.getElementById('statusResult');
      statusDiv.innerHTML = '';

      try {
        const response = await fetch(`http://localhost:3000/api/complaints/status/${ticketId}`);
        const contentType = response.headers.get("content-type");

        if (!response.ok) {
          const message = await response.text();
          throw new Error(`Error ${response.status}: ${message}`);
        }

        if (contentType && contentType.includes("application/json")) {
          const result = await response.json();
          statusDiv.innerHTML = `
            <p><strong>Ticket ID:</strong> ${result.ticketId}</p>
            <p><strong>Status:</strong> ${result.status}</p>
            <p><strong>Category:</strong> ${result.category}</p>
            <p><strong>Submitted On:</strong> ${new Date(result.submittedAt).toLocaleString()}</p>
          `;
        } else {
          const message = await response.text();
          throw new Error(`Unexpected response format: ${message}`);
        }
      } catch (error) {
        console.error(error);
        statusDiv.innerHTML = `<span class="error">❌ ${error.message}</span>`;
      }
    });
  </script>

</body>
</html>
