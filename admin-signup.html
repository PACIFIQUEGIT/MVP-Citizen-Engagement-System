<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Sign-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
<div>
  <button onclick="window.location.href='index.html'" style="padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
    ⬅ Home
  </button>
</div>
  <h2>Admin Sign-Up</h2>

  <form id="adminSignupForm">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="password" name="password" placeholder="Password" required />
    
    <label for="institution">Select Institution:</label>
    <select name="institution" required>
      <option value="Health">Health</option>
      <option value="Education">Education</option>
      <option value="Sport">Sport</option>
    </select>

    <button type="submit">Sign Up</button>
  </form>

  <div id="errorMessage" class="error"></div>

  <script>
    document.getElementById('adminSignupForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      
      const form = document.getElementById('adminSignupForm');
      const formData = new FormData(form);
      
      try {
        const response = await fetch('http://localhost:3000/api/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: formData.get('name'),
            email: formData.get('email'),
            password: formData.get('password'),
            institution: formData.get('institution')
          }),
        });

        const result = await response.json();

        if (response.ok) {
          alert('✅ Admin signed up successfully! Please login.');
          window.location.href = '/admin.html';  // Redirect to login page
        } else {
          document.getElementById('errorMessage').textContent = `❌ Error: ${result.message}`;
        }
      } catch (err) {
        console.error('Error during signup:', err);
        document.getElementById('errorMessage').textContent = '❌ Network error, please try again later.';
      }
    });
  </script>

</body>
</html>
